<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <title>Responsive Navbar</title>
  <style>
    .navbar {
      height: 100px;
      position: fixed;
      background-color: white;
      z-index: 1000;
      width: 100%;
      display: flex;
      justify-content: space-between;
    }

    .navbar-brand img {
      height: 70px;
      /* Adjust the height of your logo as needed */
    }
  </style>
</head>

<body>

  <!-- NavBar-Start -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="/logos/adbiyas.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Flight</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tour</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <button class="btn btn-outline-success me-4 login-btn" style="width: 200px; height: 50px;" type="button">
            What's up <img src="/logos/whatsapp.png" style="width: 30px; height: auto;" alt="">
          </button>
          <button class="btn btn-outline-success" style="width: 150px;" type="button">Login</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- NavBar-End -->

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

</body>

</html>
